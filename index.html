<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    
    <section class="form-main">
        <div class="form">
            <div class="form-sub">
                <h1>Budget App</h1>
                <form>
                    <div class="form-input">
                        <label>User Name</label>
                        <input type="text" id="usernamedata" placeholder="Enter your Name" required>
                    </div>
                    <div class="form-input">
                        <label>Budget</label>
                        <input  type="number" id="passInput" placeholder="Enter your Budget" required>

                    </div>
                    <div class="formsubmit">
                        <button class="" ><a onclick="fieldcheck(this)" id="fildchek">Submit</a></button>
                    </div>
                    
                </form>
            </div>
        </div>
        <!-- <a href="./notebook.html" class="next">Next</a> -->
    </section>






</body>
<script src="app.js"></script>
</html>
